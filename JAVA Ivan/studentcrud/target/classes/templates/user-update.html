<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create user</title>
<style>
    .container {
        padding: 16px;
        background-color: white;
    }
    /* Full-width input fields */
    input[type=text], input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }
    input[type=number]{
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }

    input[type=text]:focus, input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }
    input[type=number]:focus{
        background-color: #ddd;
        outline: none;
    }
    .registerbtn {
        background-color: #04AA6D;
        color: white;
        padding: 16px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }

    .registerbtn:hover {
        opacity: 1;
    }
</style>
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
    <div class="container">
        <label for="id">№</label>
        <input readonly type="number" th:field="*{id}" placeholder="№" id="id">
        <br/>

        <label for="firstName"><b>Фамилия</b></label>
        <input type="text" th:field="*{firstName}" placeholder="Фамилия" name="firstName" id="firstName">
        <br/>
        <label for="lastName"><b>Имя</b></label>
        <input type="text" th:field="*{lastName}" placeholder="Имя" name="lastName"id="lastName">
        <br/>
        <hr>
        <button type="submit" class="registerbtn">Редактировать</button>
    </div>
</form>
</body>
</html>
